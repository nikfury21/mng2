services:
  - type: web
    name: my-tg-bot
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps
    startCommand: python mng2.py
    envVars:
      - key: BOT_TOKEN
        value: "your-telegram-bot-token"
      - key: API_ID
        value: "your-telethon-api-id"
      - key: API_HASH
        value: "your-telethon-api-hash"
